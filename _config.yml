# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/Profile.png
about_content: | # this will include new lines to allow paragraphs
  개발자의 핵심 역량은 비즈니스의 가치를 이해하고, 이를 구현하는 것이라고 생각하는 주니어 개발자입니다.

  <mark>개발 지식과 언어</mark>로 프로젝트에 기여하며 <mark>주도적으로 내 직무에서 전문가가 되기 위해</mark> 노력하고 있습니다.

  <mark>크래프톤 정글 4기</mark>에 참여하며 누군가가 강제로 시켜서 하는 것이 아닌 스스로 주 100시간 이상의 개발을 진행해 보면서, <mark>개발 자체를 좋아하고 있다고 확신</mark>하고 개발자의 길에 뛰어들게 되었습니다.
  
  현재는 <mark>팀원들과 사이드 프로젝트를 진행</mark>하며 개발 역량을 키우고 있으며, 특히 서비스의 품질과 성능을 결정짓는 핵심적인 부분인 <mark>알고리즘과 자료구조</mark>를 중점으로 학습 중입니다.

content:
  - title: Core Strength # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  
        title: Node.js / Nest.js
        description: | # this will include new lines to allow paragraphs
          * Express.js 프레임워크를 사용해 HTTP 서버를 구축하고 RESTful API를 설계할 수 있습니다.
          * Socket.io를 이용해 실시간 통신 기능을 구현할 수 있습니다.
          * Redis를 이용해 세션 관리 및 캐싱을 구현할 수 있습니다.
          * MySQL을 포함해 NoSQL인 MongoDB, Mongoose를 이용해 데이터베이스를 설계하고 사용할 수 있습니다.
          * 기본적인 CRUD를 포함해 JWT를 이용해 인증 및 권한 부여를 구현합니다.

      - layout: left
        border: weak  
        title: React
        description: | # this will include new lines to allow paragraphs
          * React.memo 및 PureComponent의 차이에 대해서 이해하고 적절한 상황에서만 사용합니다.
          * React hooks를 능숙하게 활용하여 대부분의 컴포넌트를 함수형으로 만들고, 공통 비즈니스 로직을 hook를 이용해 모듈화하여 재사용할 수 있습니다.
          * React Router를 사용해 SPA(Single Page Application) 내에서의 라우팅을 관리하고, 다양한 페이지 간의 네비게이션을 구현합니다.

      - layout: left
        border: weak  
        title: Flutter
        description: | # this will include new lines to allow paragraphs
          * Firebase Realtime Database를 사용해 실시간 동기화가 필요한 애플리케이션을 구현할 수 있으며 Firebase Authentication을 사용해 사용 및 소셜 로그인 기능을 구현할 수 있습니다.
          * Flutter의 Hot Reload 기능을 사용하여 코드 변경 사항을 즉시 반영하고, 개발 속도를 크게 향상시킬 수 있습니다.
          * 앱스토어(iOS App Store)와 구글 플레이스토어(Google Play Store)에 애플리케이션을 배포할 수 있습니다.

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: ONCORE
        additional_links:
          - title:  youtube page for project
            icon: fab fa-youtube
            url: https://youtu.be/G8jUvp6-Row
        description: | # this will include new lines to allow paragraphs
          알고리즘 공부를 온라인으로 다같이 할 수 있게 도와주는 서비스입니다.

          ![ONCORE Snapshot](/images/ONCORE.png)

          인원 및 기간 : 5명 / 4주

          - React를 통해 로그인, 회원가입, 메인 페이지의 프론트엔트 컴포넌트 개발 전체 담당
          - Nest.js를 통해 백엔드 개발(채팅 및 코드 에디터) 일부 지원
          - 지속적인 테스트로 최악의 상황 방지 및 UI/UX 개선 경험 공유

      - layout: left
        border: weak # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: DOHA FORUM
        additional_links:
          - title: Github page for project
            icon: fab fa-github
            url: https://github.com/Acacian/Forum
          - title: Blog page for project
            icon: fab fa-readme
            url: https://blog.naver.com/koo9811/223417241220
        description: | # this will include new lines to allow paragraphs
          팀 프로젝트 전, 개인 역량을 올리기 위해 진행했던 프로젝트입니다.

          인원 및 기간 : 단독 프로젝트 / 2주

          - React, Node.js를 통해 프론트엔드와 백엔드 모두 단독으로 개발
          - 기본적인 CRUD를 포함해 JWT인증, Socket.io를 이용한 실시간 채팅 기능 구현
          - 문제점 및 해결 방법을 블로그에 정리하며 기록의 중요성 경험


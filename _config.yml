about_content: | # this will include new lines to allow paragraphs
  개발자의 핵심 역량은 비즈니스의 가치를 이해하고, 이를 구현하는 것이라고 생각하는 주니어 개발자입니다.

  <mark>개발 지식과 언어</mark>로 프로덕트에 기여하며 <mark>주도적으로 내 직무에서 전문가가 되기 위해</mark> 노력하고 있습니다.

  군대에 있으면서 학점은행제, 독학사 제도를 활용해 <mark>컴퓨터공학과</mark> 학위를 취득하였습니다. 그 과정에서 개발을 시작하게 되었지만 당시에는 다른 일을 하고 있었기에, 개발을 정말 좋아하는 건지 아니면 단순한 취미였는지 고민이 많았습니다. 결국 이를 확인하기 위해 잘 지내던 안락한 환경을 뛰쳐나왔고, 개발자의 길을 걷기로 결정했습니다.

  이후 바로 <mark>크래프톤 정글 4기</mark>에 참여해 누군가가 강제로 시켜서 하는 것이 아닌 스스로 주 100시간 이상의 개발을 진행해 보면서, <mark>개발 자체를 좋아하고 있다고 확신</mark>하고 개발자의 길에 뛰어들게 되었습니다.
  
  현재는 <mark>팀원들과 사이드 프로젝트를 진행</mark>하며 개발 역량을 키우고 있으며,  특히 서비스의 품질과 성능을 결정짓는 핵심적인 부분은 <mark>알고리즘과 자료구조</mark>에 대한 이해라고 생각하기 때문에 이를 중점으로 학습 중입니다.

content:
  - title: Core Strength # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  
        title: React
        description: | # this will include new lines to allow paragraphs
          * React.memo 및 PureComponent의 차이에 대해서 이해하고 적절한 상황에서만 사용합니다.
          * React hooks를 능숙하게 활용하여 대부분의 컴포넌트를 함수형으로 만들고, 공통 비즈니스 로직을 hook을 이용해 모듈화하여 재사용할 수 있습니다.
          * React Router를 사용해 SPA(Single Page Application) 내에서의 라우팅을 관리하고, 다양한 페이지 간의 네비게이션을 구현합니다.

      - layout: left
        border: weak  
        title: Node.js / Nest.js
        description: | # this will include new lines to allow paragraphs
          * Express.js 프레임워크를 사용해 HTTP서버를 구축하고 RESTful API를 설계할 수 있습니다.
          * Socket.io를 이용해 실시간 통신 기능을 구현할 수 있습니다.
          * Redis를 이용해 세션 관리 및 캐싱을 구현할 수 있습니다.
          * MySQL을 포함해 NoSQL인 MongoDB,Mongoose를 이용해 데이터베이스를 설계하고 사용할 수 있습니다.
          * 기본적인 CRUD를 포함해 JWT를 이용해 인증 및 권한 부여를 구현합니다.

      - layout: left
        border: weak  
        title: Flutter
        description: | # this will include new lines to allow paragraphs
          * Firebase Realtime Database를 사용해 실시간 동기화가 필요한 애플리케이션을 구현할 수 있으며 Firebase Authentication을 사용해 사용 및 소셜 로그인 기능을 구현할 수 있습니다.
          * 앱스토어(iOS App Store)와 구글 플레이스토어(Google Play Store)에 애플리케이션을 배포할 수 있습니다.

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: ONCORE
        additional_links:
          - title:  youtube page for project
            icon: fab fa-youtube
            url: https://youtu.be/G8jUvp6-Row
        description: | # this will include new lines to allow paragraphs
          작업기간 : 4주

          작업개요 : 크래프톤 정글 4기 팀 프로젝트입니다.

          참여인원 : 5명

          담당 역할 : Frontend

          주요 기능 : Zoom이나 Discord처럼 실시간으로 채팅과 화상통화를 통해 소통하되, 코드 에디터 및 문제 크롤링 기능, AI 힌트 등을 추가해 개발자들의 알고리즘 공부에 도움이 되는 쪽으로 좀 더 초점을 맞추어 개발하였습니다.

          Fact : 로그인, 로그아웃, 회원가입, 메인 페이지의 프론트엔드 전체를 담당해서 개발하였고, 백엔드 코드 작성(채팅, 코드 에디터)의 일부를 담당하였습니다.

          Lesson : 테스트를 자주 해서 최악의 상황을 방지해야겠다고 생각했고, UI뿐만 아니라 UX도 신경써야 함을 체감했습니다. 또한 짧은 시간에 구현하느라 난잡하게 코드를 짠 게 아쉬웠는데, 처음에 구조를 어느 정도 생각한 후 구현해야 함을 배웠습니다.

      - layout: left
        border: weak 
        title: DOHA FORUM
        additional_links:
          - title: Github page for project
            icon: fab fa-github
            url: https://github.com/Acacian/Forum
          - title: Blog page for project
            icon: fab fa-readme
            url: https://blog.naver.com/koo9811/223417241220
        description: | # this will include new lines to allow paragraphs
          작업기간 : 2주

          작업개요 : 나만무(팀 프로젝트) 전, 개인 역량을 올리기 위해 진행했던 프로젝트입니다.

          참여인원 : 단독 프로젝트

          담당 역할 : Backend / Frontend

          주요 기능 : CRUD를 포함해, JWT를 이용한 인증 및 권한 부여, 게시판 기능을 구현하였고 Websocket을 이용해 실시간 채팅 기능을 추가하였습니다.

          Fact : 프론트엔드와 백엔드 모두 단독으로 개발하였습니다.

          Lesson : 처음에는 백엔드만 공부하다가 구현 확인을 위해 프론트엔드까지 개발해 보면서, 프론트엔드와 백엔드의 연결이 얼마나 중요한지 깨달았습니다.

        - layout: left
        border: weak 
        title: MoonCheolGo
        additional_links:
          - title: Github page for project
            icon: fab fa-github
            url: https://github.com/Acacian/MoonCheolGo
        description: | # this will include new lines to allow paragraphs
          작업기간 : 3일

          작업개요 : 정글에서 맨 처음 주어지는 과제, 3일만에 정상적으로 작동하는 웹 서비스를 만드는 것이 목표였습니다.

          참여인원 : 3명

          담당 역할 : Backend

          주요 기능 : Flask를 이용해 간단한 서버를 만들고 CRUD 및 JWT를 이용한 인증 및 권한 부여와 함께 투표 기능 및 타이머 기능을 구현하였습니다.

          Fact : 로그인 및 회원가입, DB 설계를 담당했습니다.

          Lesson : 백엔드를 맡은 동료와 DB 설계 때문에 의견이 맞지 않아 어려움을 겪었고 이를 해결하기 위해 서로의 의견을 존중하고 합의점을 찾아야 한다는 것을 배웠습니다.

